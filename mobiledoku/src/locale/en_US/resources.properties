### View - SHW ###
SHW_1 = en_US Alle Anwendungshinweise lesen und aufbewahren.
SHW_2 = en_US Gerät nur an eine geerdete Steckdose anschliessen. Die Netzspannung muss der auf dem Typenschild angegebenen entsprechen. Der unsachgemässe Anschluss des Geräts führt zu einem Verlust der Garantie und kann gefährlich sein.
SHW_3 = en_US Das Gerät ist ausschliesslich für den privaten Gebrauch gedacht. Der Einsatz des Geräts zu den nachstehenden Zwecken ist nicht vorgesehen und wird von der Garantie nicht abgedeckt:\n\
Personalküchen in Geschäften, Büros und anderen Arbeitsumgebungen, Bauernhöfe, durch Gäste in Hotels, Motels und anderen Wohnumgebungen und bed and breakfast type Hotels
SHW_4 = en_US Im Falle der unsachgemässen Verwendung oder Missachtung der Anwendungshinweise lehnt der Hersteller jegliche Haftung ab und die Garantie erlischt. Nur NESCAFÉ DOLCE GUSTO-Kapseln verwenden. Jede Kapsel ergibt genau eine Tasse und kann nicht wiederverwendet werden. Heisse Kapseln nicht von Hand entfernen. Hebel oder Knöpfe verwenden.
SHW_5 = en_US Gerät immer auf einer flachen, stabilen, hitzebeständigen Oberfläche ausserhalb der Reichweite von Wärmequellen und Spritzwasser aufstellen.

SHW_36 = en_US Unter Aufsicht und Anleitung kann diese Maschine von Kindern ab 8 Jahren und Personen mit eingeschränkten physischen, sensorischen oder mentalen Fähigkeiten sowie von Personen mit wenig Erfahrung benutzt werden. Voraussetzung ist, dass die o.g. Personen die bestehenden Risiken verstehen und wissen, wie sie die Maschine sicher benutzen. Die Maschine darf nicht von Kindern gewartet oder gereinigt werden, es sei denn, sie sind älter als 8 Jahre und werden dabei beaufsichtigt.

