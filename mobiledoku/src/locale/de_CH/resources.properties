### View - SHW ###
SHW_1 = Alle Anwendungshinweise lesen und aufbewahren.
SHW_2 = Gerät nur an eine geerdete Steckdose anschliessen. Die Netzspannung muss der auf dem Typenschild angegebenen entsprechen. Der unsachgemässe Anschluss des Geräts führt zu einem Verlust der Garantie und kann gefährlich sein.
SHW_3 = Das Gerät ist ausschliesslich für den privaten Gebrauch gedacht. Der Einsatz des Geräts zu den nachstehenden Zwecken ist nicht vorgesehen und wird von der Garantie nicht abgedeckt:\n\
- Personalküchen in Geschäften, Büros und anderen Arbeitsumgebungen\n\
- Bauernhöfe\n\
- durch Gäste in Hotels, Motels und anderen Wohnumgebungen\n\
- bed and breakfast type Hotels\n\
SHW_4 = Im Falle der unsachgemässen Verwendung oder Missachtung der Anwendungshinweise lehnt der Hersteller jegliche Haftung ab und die Garantie erlischt. Nur NESCAFÉ DOLCE GUSTO-Kapseln verwenden. Jede Kapsel ergibt genau eine Tasse und kann nicht wiederverwendet werden. Heisse Kapseln nicht von Hand entfernen. Hebel oder Knöpfe verwenden.
SHW_5 = Gerät immer auf einer flachen, stabilen, hitzebeständigen Oberfläche ausserhalb der Reichweite von Wärmequellen und Spritzwasser aufstellen.