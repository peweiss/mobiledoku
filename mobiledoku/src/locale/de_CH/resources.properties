SLIDE_5_4_3 = Warten, bis Leuchtbalkenanzeige heruntergezählt hat. Maschine stoppt.
SLIDE_5_5_1 = Mit heissem Wasser spülen: Wahlhebel so lange nach oben drücken, bis alle Leuchtbalken grün sind
SLIDE_5_5_2 = Spülvorgang starten: Wahlhebel nach rechts bewegen
SLIDE_5_5_3 = Warten, bis Leuchtbalkenanzeige heruntergezählt hat. Maschine stoppt.
