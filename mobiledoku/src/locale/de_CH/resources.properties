SLIDE_5_7_2 = Abtropfschale in der gewünschten Position an der Maschine anbringen

### View - GZB ###
SLIDE_6_1_1 = Maschine einschalten
SLIDE_6_1_2 = Während die Maschine aufheizt, blinkt der Netzschalter rot
SLIDE_6_1_3 = Nach ca. 30 Sekunden leuchtet der Netzschalter grün. Die Maschine ist bereit.
SLIDE_6_2_1 = Position der Abtropfschale je nach gewünschtem Getränk wählen 
SLIDE_6_2_2 = Tasse auf die Abtropfschale stellen
SLIDE_6_3_1 = Arretierungsbügel öffnen und Kapselhalter herausziehen 
SLIDE_6_3_2 = Kapsel in den Kapselhalter stecken
SLIDE_6_3_3 = Kapselhalter wieder in die Maschine einführen  
SLIDE_6_3_4 = Arretierungsbügel schliessen
SLIDE_6_4_1 = Wahlhebel so lange nach oben drücken, bis die gleiche Anzahl Leuchtbalken auf dem Display aufleuchten, wie auf der Kapsel angegeben sind 
SLIDE_6_4_2 = «XL» für eine extra grosse Tasse wählen
SLIDE_6_4_3 = Wahlhebel für heisse Getränke nach rechts bewegen, für kalte Getränke nach links  
SLIDE_6_4_4 = Die Getränkezubereitung startet. Die Leuchtbalken auf dem Display erlöschen während der Zubereitung der Reihe nach
SLIDE_6_4_5 = Die Maschine stoppt nach der Zubereitung automatisch
SLIDE_6_4_6 = Nach Abschluss der Zubereitung blinkt die Leuchtbalkenanzeige und der Netzschalter ca. 10 Sekunden rot  
SLIDE_6_4_7 = Währenddessen darf der Arretierungsbügel nicht geöffnet werden!
SLIDE_6_5_1 = Tasse von der Abtropfschale nehmen 
SLIDE_6_5_2 = Arretierungsbügel öffnen
SLIDE_6_5_3 = Kapselhalter herausziehen und gebrauchte Kapsel entfernen. Gebrauchte Kapsel in den Abfallbehälter werfen.
SLIDE_6_5_4 = Kapselhalter auf beiden Seiten mit Wasser abspülen und abtrocknen. Kapselhalter in die Maschine einführen.

### View - SHW ###
SHW_1 = Alle Anwendungshinweise lesen und aufbewahren.
SHW_2 = Gerät nur an eine geerdete Steckdose anschliessen. Die Netzspannung muss der auf dem Typenschild angegebenen entsprechen. Der unsachgemässe Anschluss des Geräts führt zu einem Verlust der Garantie und kann gefährlich sein.
SHW_3 = Das Gerät ist ausschliesslich für den privaten Gebrauch gedacht. Der Einsatz des Geräts zu den nachstehenden Zwecken ist nicht vorgesehen und wird von der Garantie nicht abgedeckt:\n\
Personalküchen in Geschäften, Büros und anderen Arbeitsumgebungen, Bauernhöfe, durch Gäste in Hotels, Motels und anderen Wohnumgebungen und bed and breakfast type Hotels
SHW_4 = Im Falle der unsachgemässen Verwendung oder Missachtung der Anwendungshinweise lehnt der Hersteller jegliche Haftung ab und die Garantie erlischt. Nur NESCAFÉ DOLCE GUSTO-Kapseln verwenden. Jede Kapsel ergibt genau eine Tasse und kann nicht wiederverwendet werden. Heisse Kapseln nicht von Hand entfernen. Hebel oder Knöpfe verwenden.
SHW_5 = Gerät immer auf einer flachen, stabilen, hitzebeständigen Oberfläche ausserhalb der Reichweite von Wärmequellen und Spritzwasser aufstellen.

SHW_36 = Unter Aufsicht und Anleitung kann diese Maschine von Kindern ab 8 Jahren und Personen mit eingeschränkten physischen, sensorischen oder mentalen Fähigkeiten sowie von Personen mit wenig Erfahrung benutzt werden. Voraussetzung ist, dass die o.g. Personen die bestehenden Risiken verstehen und wissen, wie sie die Maschine sicher benutzen. Die Maschine darf nicht von Kindern gewartet oder gereinigt werden, es sei denn, sie sind älter als 8 Jahre und werden dabei beaufsichtigt.

